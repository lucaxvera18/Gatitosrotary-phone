<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la más linda ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* --- Variables Globales de Color y Fuentes --- */
        :root {
            --sky-color-top: #1e123a;
            --sky-color-bottom: #3b2b68;
            --star-color: #ffffff;
            --text-color: #f8b0c8;
            --heart-color: #ff5e8e;
            --cat-color: #e0e0e0;
            --main-font: 'Pacifico', cursive;
        }

        /* --- Estilos Generales y del Fondo --- */
        body {
            margin: 0;
            height: 100svh; /* Usamos 'svh' para evitar problemas con las barras de navegación móviles */
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, var(--sky-color-bottom) 0%, var(--sky-color-top) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--main-font);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* --- Escenario: Estrellas y Estrellas Fugaces --- */
        .stars, .twinkling {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; display: block;
        }
        .stars {
            background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAABZ0RVh0Q3JlYXRpb24gVGltZQAxMS8xMi8xMlhq0aEAAAAcdEVYdFNvZnR3YXJlAEFkb2JlIEZpcmV3b3JrcyBDUzbovLKMAAAAVklEQVRoQ+3SSwoAIAwEwfz/07tSo9sGZHYv3UVICJnLSEEi5gJIIiYTQCI2EkAiNhJAIjYSQCI2EkAiNhJAIjYSQCI2EkAiNhJAIjYSQCI2EkAiNhJA8nEDVjAAVYyXv3cAAAAASUVORK5CYII=) repeat top left; z-index: 0;
        }
        .twinkling {
            background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAABZ0RVh0Q3JlYXRpb24gVGltZQAxMS8xMi8xMlhq0aEAAAAcdEVYdFNvZnR3YXJlAEFkb2JlIEZpcmV3b3JrcyBDUzbovLKMAAAAbElEQVRoQ+3SwQkAIBADwf7/02eBQTkS050FakISkCSImiCIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQiIiQgIiT0BDNoVCgAlL3eIAAAAAElFTkSuQmCC) repeat top left;
            animation: move-twink-back 200s linear infinite; z-index: 1;
        }
        @keyframes move-twink-back { from { background-position: 0 0; } to { background-position: -10000px 5000px; } }

        .shooting-star {
            position: absolute; left: 50%; top: 50%; height: 2px; background: linear-gradient(-45deg, var(--star-color), rgba(255, 255, 255, 0));
            border-radius: 999px; filter: drop-shadow(0 0 6px var(--star-color)); animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
        }
        .shooting-star:nth-child(2) { top: 30%; left: -50%; animation-delay: 1.2s; }
        .shooting-star:nth-child(3) { top: 80%; left: -20%; animation-delay: 2.5s; }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }

        /* --- Escenario: Fuegos Artificiales --- */
        .firework { position: absolute; }
        .firework:nth-child(1) { left: 20%; top: 30%; animation-delay: 0s; }
        .firework:nth-child(2) { left: 80%; top: 40%; animation-delay: 0.5s; }
        .firework:nth-child(3) { left: 50%; top: 60%; animation-delay: 1s; }
        .firework::before { content: ''; position: absolute; width: 3px; height: 15px; background: gold; border-radius: 2px;
            filter: drop-shadow(0 0 5px gold); animation: launch 2s infinite ease-in; }
        .firework::after { content: ''; position: absolute; width: 4px; height: 4px; border-radius: 50%; opacity: 0; animation: explode 2s infinite ease-out; }
        @keyframes launch { 0% { transform: translateY(150px); opacity: 1; } 50% { transform: translateY(0); opacity: 1; } 51%, 100% { transform: translateY(0); opacity: 0; } }
        @keyframes explode { 0%, 50% { opacity: 0; transform: scale(0.5); } 51% { opacity: 1; } 100% { opacity: 0; transform: scale(20); } }

        /* --- Contenido Principal: Mensaje y Corazón --- */
        .animated-content {
            display: flex; flex-direction: column; align-items: center; opacity: 0;
            animation: reveal-content 6s infinite ease-in-out; z-index: 10;
        }
        @keyframes reveal-content { 0%, 100% { opacity: 0; transform: scale(0.8); } 15%, 85% { opacity: 1; transform: scale(1); } 20% { transform: scale(1.05); } }

        .message {
            color: var(--text-color);
            font-size: clamp(2rem, 10vw, 4rem); /* Fuente fluida */
            text-shadow: 0 0 10px var(--text-color), 0 0 25px var(--text-color);
            margin-bottom: 20px; text-align: center; padding: 0 20px;
        }

        .heart {
            position: relative;
            width: 35vmin; /* Tamaño fluido */
            height: 35vmin; /* Tamaño fluido */
            animation: pulse 2s infinite ease-in-out;
            transform: scale(calc(35vmin / 200)); /* Escala las partículas de adentro */
        }
        @keyframes pulse {
            0%, 100% { transform: scale(calc(35vmin / 200)); }
            50% { transform: scale(calc(35vmin / 200 * 1.1)); }
        }
        
        .heart-particle {
            position: absolute; width: 6px; height: 6px; background: var(--heart-color); border-radius: 50%;
            box-shadow: 0 0 10px var(--heart-color), 0 0 15px var(--heart-color);
        }
        /* Posicionamiento de partículas del corazón (formato mejorado) */
        .heart-particle:nth-child(1)  { top: 30px; left: 100px; } .heart-particle:nth-child(2)  { top: 20px; left: 80px;  }
        .heart-particle:nth-child(3)  { top: 15px; left: 60px;  } .heart-particle:nth-child(4)  { top: 20px; left: 40px;  }
        .heart-particle:nth-child(5)  { top: 30px; left: 20px;  } .heart-particle:nth-child(6)  { top: 50px; left: 10px;  }
        .heart-particle:nth-child(7)  { top: 70px; left: 10px;  } .heart-particle:nth-child(8)  { top: 90px; left: 20px;  }
        .heart-particle:nth-child(9)  { top: 110px; left: 35px; } .heart-particle:nth-child(10) { top: 130px; left: 50px; }
        .heart-particle:nth-child(11) { top: 150px; left: 70px; } .heart-particle:nth-child(12) { top: 170px; left: 90px; }
        .heart-particle:nth-child(13) { top: 20px; left: 120px; } .heart-particle:nth-child(14) { top: 15px; left: 140px; }
        .heart-particle:nth-child(15) { top: 20px; left: 160px; } .heart-particle:nth-child(16) { top: 30px; left: 180px; }
        .heart-particle:nth-child(17) { top: 50px; left: 190px; } .heart-particle:nth-child(18) { top: 70px; left: 190px; }
        .heart-particle:nth-child(19) { top: 90px; left: 180px; } .heart-particle:nth-child(20) { top: 110px; left: 165px;}
        .heart-particle:nth-child(21) { top: 130px; left: 150px;} .heart-particle:nth-child(22) { top: 150px; left: 130px;}
        .heart-particle:nth-child(23) { top: 170px; left: 110px;} .heart-particle:nth-child(24) { top: 185px; left: 100px;}
        
        /* --- Elementos Decorativos: Gatos --- */
        .cat { position: absolute; bottom: 0; width: 100px; height: 80px; z-index: 2; }
        .cat-left { left: 15px; }
        .cat-right { right: 15px; transform: scaleX(-1); }
        .cat-body { position: absolute; bottom: 0; width: 70px; height: 40px; background: var(--cat-color); border-radius: 50% 50% 0 0; }
        .cat-head { position: absolute; bottom: 25px; left: 10px; width: 50px; height: 45px; background: var(--cat-color); border-radius: 50%; }
        .cat-ear { position: absolute; top: -5px; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 20px solid var(--cat-color); }
        .ear-left { left: 0; } .ear-right { right: 0; }
        .cat-tail { position: absolute; bottom: 0; left: 65px; width: 15px; height: 50px; background: var(--cat-color); border-radius: 20px 20px 0 0; transform-origin: bottom; animation: tail-wag 3s infinite; }
        @keyframes tail-wag { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(20deg); } }
        
        .heart-particle-emitter { position: absolute; top: -10px; left: 30px; }
        .cat-heart { position: absolute; width: 8px; height: 8px; background: var(--heart-color); opacity: 0; animation: floatUp 4s infinite ease-out; }
        .cat-heart::before, .cat-heart::after { content: ''; position: absolute; width: 8px; height: 8px; border-radius: 50%; background: var(--heart-color); }
        .cat-heart::before { top: -4px; left: 0; } .cat-heart::after { top: 0; left: 4px; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(0); opacity: 0; } }
        .cat-heart:nth-child(1) { animation-delay: 0s; } .cat-heart:nth-child(2) { animation-delay: 0.5s; } .cat-heart:nth-child(3) { animation-delay: 1.2s; }
        .cat-heart:nth-child(4) { animation-delay: 1.8s; } .cat-heart:nth-child(5) { animation-delay: 2.5s; }

        /* --- Responsividad para Dispositivos Móviles en Horizontal --- */
        @media (orientation: landscape) and (max-height: 500px) {
            .animated-content {
                flex-direction: row; /* Pone el texto y el corazón uno al lado del otro */
                gap: 20px;
                align-items: center;
            }
            .message {
                font-size: clamp(2rem, 7vh, 3.5rem); /* Tamaño basado en la altura */
                margin-bottom: 0;
            }
            .heart {
                width: 30vmin; /* Hacemos el corazón un poco más pequeño en horizontal */
                height: 30vmin;
                transform: scale(calc(30vmin / 200));
            }
            @keyframes pulse {
                0%, 100% { transform: scale(calc(30vmin / 200)); }
                50% { transform: scale(calc(30vmin / 200 * 1.1)); }
            }
            .cat {
                transform: scale(0.6); /* Hacemos los gatos más pequeños */
                bottom: -15px;
            }
            .cat-right {
                transform: scaleX(-1) scale(0.6); /* Mantenemos el reflejo */
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>

        <div class="animated-content">
            <div class="message">Para la más linda</div>
            <div class="heart">
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
                <div class="heart-particle"></div><div class="heart-particle"></div><div class="heart-particle"></div>
            </div>
        </div>

        <div class="cat cat-left">
            <div class="heart-particle-emitter">
                <div class="cat-heart"></div><div class="cat-heart"></div><div class="cat-heart"></div>
                <div class="cat-heart"></div><div class="cat-heart"></div>
            </div>
            <div class="cat-body"></div>
            <div class="cat-tail"></div>
            <div class="cat-head">
                <div class="cat-ear ear-left"></div>
                <div class="cat-ear ear-right"></div>
            </div>
        </div>
        <div class="cat cat-right">
             <div class="heart-particle-emitter">
                <div class="cat-heart"></div><div class="cat-heart"></div><div class="cat-heart"></div>
                <div class="cat-heart"></div><div class="cat-heart"></div>
            </div>
            <div class="cat-body"></div>
            <div class="cat-tail"></div>
            <div class="cat-head">
                <div class="cat-ear ear-left"></div>
                <div class="cat-ear ear-right"></div>
            </div>
        </div>

    </div>
</body>
</html>
